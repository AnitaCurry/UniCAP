<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>UNICAP</title>

    <link rel="stylesheet" href="/css/stylesheets/styles.css">
    <link rel="stylesheet" href="/css/stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>UNICAP</h1>
        <p>An Unified Computing Engine For Fast Data Processing</p>

        <!-- <p class="view"><a href="https://github.com/sunpengsdu/unicap">View the Project on GitHub <small>sunpengsdu/unicap</small></a></p>-->
        <p class="view">

        {% for post in site.posts %}
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        {% endfor %}
        
        </p> 

        <ul>
          <li><a href="https://github.com/sunpengsdu/unicap/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/sunpengsdu/unicap/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/sunpengsdu/unicap">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>

        {{ content }}
        
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/sunpengsdu">sunpengsdu</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
